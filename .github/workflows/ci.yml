name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Concurrency: Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Format Check (Prettier)
        # Check if files conform to prettier rules without writing
        run: npx prettier --check "src/**/*.ts"

      - name: Type Check (TSC)
        run: npx tsc --noEmit

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:coverage

      # Optional: Upload coverage artifact if needed
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage
      #     path: coverage/

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Only build to verify logic, don't push to any registry yet
          tags: stg-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
